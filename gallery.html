<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Free responsive business website template</title>
   <link rel="stylesheet" href="css/components.css">
   <link rel="stylesheet" href="css/icons.css">
   <link rel="stylesheet" href="css/responsee.css">
   <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
   <link rel="stylesheet" href="owl-carousel/owl.theme.css">
   <!-- CUSTOM STYLE -->
   <link rel="stylesheet" href="css/template-style.css">
   <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext"
      rel="stylesheet">
   <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
   <script type="text/javascript" src="js/jquery-ui.min.js"></script>

<!--
    You can change the color scheme of the page. Just change the class of the <body> tag. 
    You can use this class: "primary-color-white", "primary-color-red", "primary-color-orange", "primary-color-blue", "primary-color-aqua", "primary-color-dark" 
    -->

<!--
    Each element is able to have its own background or text color. Just change the class of the element.  
    You can use this class: 
    "background-white", "background-red", "background-orange", "background-blue", "background-aqua", "background-primary" 
    "text-white", "text-red", "text-orange", "text-blue", "text-aqua", "text-primary"
    -->

<body class="size-1520 primary-color-red background-dark">
   <!-- HEADER -->
   <header class="grid">
      <!-- Top Navigation -->
      <nav class="s-12 grid background-none background-primary-hightlight">
         <!-- logo -->
         <a href="index.html" class="m-12 l-3 padding-2x logo">
            <img src="img/logo.svg">
         </a>
         <div class="top-nav s-12 l-9">
            <ul class="top-ul right chevron">
               <li><a href="index.html">Home</a></li>
               <li><a href="about-us.html">Dream Team</a></li>
               <li><a href="gallery.html">Chocoaventuras</a></li>
               <li><a href="contact.html">Contacto</a></li>
            </ul>
         </div>
      </nav>
   </header>

   <!-- MAIN -->
   <main role="main">
      <!-- TOP SECTION -->
      <header class="grid">
         <div class="s-12 padding-2x">
            <h1 class="text-strong text-white text-center center text-size-60 text-uppercase margin-bottom-20">Hazlo por la anécdota</h1>
            <p class="text-size-20 text-white text-center center text-uppercase">Un pequeño compilatorio de tus  y nuestras aventuras. Para que recuerdes la maravillosa vida que has tenido, los momentos divertidos, los momentos inolvidables y algunos que pudieron evitarse.</p>
         </div>
      </header>

      <section class="grid margin">
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/1.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/2.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/3.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/36.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/5.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/6.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/7.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/9.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/10.jpg" alt="" />
         <img class="s-12 m-6 margin-bottom" src="img/chocoaventuras/11.jpg" alt="" />
      </section>

   </main>


   <!-- FOOTER -->
   <footer class="grid">
      <!-- Footer - top -->
      <!-- Image-->
      <div class="s-12 l-3 m-row-3 margin-bottom background-image" style="background-image:url(img/img-04.jpg)"></div>

      <!-- Footer - bottom -->
      <div class="s-12 text-center margin-bottom">
         <p class="text-size-12">Copyright 2024, Guayas Team</p>
      </div>
   </footer>
   <script type="text/javascript" src="js/responsee.js"></script>
   <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
   <script type="text/javascript" src="js/template-scripts.js"></script>

</body>

</html>
